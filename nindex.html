<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="http://cdn.hicitrus.com/js/vue.js"></script>
    <!--<script src="../vue/vue/dist/vue.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="content">
    <h1>hello</h1>

    <div class="palette-container">
        <canvas id="palette" class="palette"></canvas>
    </div>

    <ul>
        <li v-for="key in msg">{{ key }}</li>
    </ul>
    <textarea name="" cols="30" rows="10" id="inputVal"></textarea>
    <button id="send" @click="send">send</button>
</div>


</body>
<script>
    var socket = io('localhost:3000');
    var msg = new Vue({
        el: '.content',
        data: {
            msg: [],
        },
        methods: {
            send: function(){
                send();
            }
        }
    });

    socket.on('connect', function(){
        console.log('connected!');
        document.title = 'connected';
    });

    socket.on('close', function(){
        console.log('close!');
    });

    socket.on('msg', function(data){
        msg.msg.push(data);
    });

    socket.on('news', function (data) {
        console.log(data);
        //socket.emit('my other event', { my: 'data' });
    });

    function send(){
        var inputVal = document.querySelector('#inputVal');
        var val = inputVal.value;
        socket.emit('msg', val);
        inputVal.value = '';
    }


</script>
<script src="/index.js"></script>
</html>
